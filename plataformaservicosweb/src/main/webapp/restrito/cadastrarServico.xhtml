<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head><title></title></h:head> 
<h:body> 
	<ui:composition template="/templates/templateInterno.xhtml">
		<ui:define name="principal"> 
			<h:form>
				<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome"/>
						<h:inputText id="nome" label="Nome" value="#{servicoBean.servico.nome}" size="30" 
						maxlength="30" required="true"> 
							<f:validateLength minimum="10" maximum="30"/> 
						</h:inputText>
						<p:selectManyMenu id="basic" value="#{categoriaBean.categoria.servicos}">
            					<f:selectItem itemLabel="Option 1" itemValue="1" />
            					<f:selectItem itemLabel="Option 2" itemValue="2" />
           						 <f:selectItem itemLabel="Option 3" itemValue="3" />
        				</p:selectManyMenu>				
						<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
