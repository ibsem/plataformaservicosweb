<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:body> 

<h:form>
	<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}"> 
 	<p:menubar style="width:100%;">
 		<p:submenu label="Administrador">
 			<p:menuitem value="Categorias" action="/admin/cadastrarCategoria" />
            <p:menuitem value="Serviços" action="/restrito/cadastroServico" />
            <p:menuitem value="Usuários" action="/admin/principal" />
        </p:submenu>
 
        <p:submenu label="Usuário">
            <p:menuitem value="Serviço" actionListener="#{servicoBean.salvar()}" />
            <p:menuitem value="Contato" actionListener="#{contatoBean.salvar()}" />
        </p:submenu>
        <p:menuitem value="Sair" onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
 	</p:menubar>
 	</h:panelGroup>
</h:form>
</h:body> 
</html>
